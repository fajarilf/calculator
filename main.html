<!doctype html>
<html lang="en">

<head>
    <title>calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS v5.2.1 -->
    <script src="https://kit.fontawesome.com/34fcd2309b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="main">
        <div class="bg-dark shadow-lg p-3 mb-5 rounded calculator" style="padding: 20px">
            <form>
                <div class="display">
                    <input type="text" id="display" name="display" class="text-white" style="background: transparent;" readonly>
                </div>
                <div>
                    <button type="button" class="btn btn-dark" value="all-clear" onclick="display.value = '' ">AC</button>
                    <button type="button" class="btn btn-dark percent" value="%" onclick="percent()"><i class="fa-solid fa-percent"></i></button>
                    <button type="button" class="btn btn-dark" value="delete" onclick="display.value = display.value.toString().slice(0, -1)"><i class="fa-solid fa-delete-left"></i></button>
                    <button type="button" class="btn btn-dark" value="/" onclick="ins('/')"><i class="fa-solid fa-divide"></i></button>
                </div>
                <div>
                    <input type="button" class="btn btn-dark" value="7" onclick="ins('7')">
                    <input type="button" class="btn btn-dark" value="8" onclick="ins('8')">
                    <input type="button" class="btn btn-dark" value="9" onclick="ins('9')">
                    <button type="button" class="btn btn-dark" value="*" onclick="ins('*')"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div>
                    <input type="button" class="btn btn-dark" value="4" onclick="ins('4')">
                    <input type="button" class="btn btn-dark" value="5" onclick="ins('5')">
                    <input type="button" class="btn btn-dark" value="6" onclick="ins('6')">
                    <button type="button" class="btn btn-dark" value="-" onclick="ins('-')"><i class="fa-solid fa-minus"></i></button>
                </div>
                <div>
                    <input type="button" class="btn btn-dark" value="1" onclick="ins('1')">
                    <input type="button" class="btn btn-dark" value="2" onclick="ins('2')">
                    <input type="button" class="btn btn-dark" value="3" onclick="ins('3')">
                    <button type="button" class="btn btn-dark" value="+" onclick="ins('+')"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div>
                    <input type="button" class="btn btn-dark" value="00" onclick="ins('00')">
                    <input type="button" class="btn btn-dark" value="0" onclick="ins('0')">
                    <input type="button" class="btn btn-dark" value="." onclick="ins('.')">
                    <button type="button" class="btn btn-dark" value="=" onclick="solve()"><i class="fa-solid fa-equals"></i></button>
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
